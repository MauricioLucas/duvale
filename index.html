<!DOCTYPE html>
<html>
<head>
	<title>DUVALE</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: #ffffff;
			background-image: linear-gradient(to right, #f6d365, #fda085);
			animation: color-change 10s infinite;
		}

		h1 {
			font-size: 5rem;
			font-family: sans-serif;
			color: #ffffff;
			text-shadow: 2px 2px 4px #000000;
		}

		@keyframes color-change {
			0% {
				background-image: linear-gradient(to right, #f6d365, #fda085);
			}
			50% {
				background-image: linear-gradient(to right, #c9d6ff, #e2e2e2);
			}
			100% {
				background-image: linear-gradient(to right, #84fab0, #8fd3f4);
			}
		}
	</style>
</head>
<body>
	<h1>DUVALE</h1>
</body>
</html>
